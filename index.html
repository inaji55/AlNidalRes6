<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alnidal Res 6 | Luxury Living</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #c5a059;
            --dark: #1a1a1a;
            --light: #f9f9f9;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--light);
            color: var(--dark);
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            background: var(--dark);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { color: var(--gold); font-size: 1.5rem; font-weight: 700; text-decoration: none; }

        .nav-links { display: flex; gap: 20px; }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-links a:hover { color: var(--gold); }

        /* Hero / Carousel Placeholder */
        .carousel {
            width: 100%;
            height: 500px;
            background: #333;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background-size: cover;
            background-position: center;
            transition: 0.5s;
        }

        .carousel-overlay {
            background: rgba(0,0,0,0.5);
            padding: 40px;
            text-align: center;
            border-radius: 10px;
        }

        /* Content Sections */
        .section {
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        h2 { color: var(--gold); border-bottom: 2px solid var(--gold); display: inline-block; padding-bottom: 5px; }

        .description { line-height: 1.8; color: #555; font-size: 1.1rem; }

        /* Footer */
        footer {
            background: var(--dark);
            color: var(--white);
            padding: 40px 5%;
            text-align: center;
            margin-top: 50px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .social-icons a {
            color: var(--white);
            font-size: 2rem;
            transition: 0.3s;
        }

        .social-icons .fa-facebook:hover { color: #1877F2; }
        .social-icons .fa-whatsapp:hover { color: #25D366; }
        .social-icons .fa-instagram:hover { color: #E4405F; }

        .contact-number { font-size: 1.2rem; margin-top: 10px; display: block; color: var(--gold); text-decoration: none;}

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .nav-links { display: none; } /* Simplified for demo */
            .carousel { height: 300px; }
        }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo" onclick="showPage('home')">ALNIDAL RES 6</a>
    <div class="nav-links">
        <a onclick="showPage('home')">Home</a>
        <a onclick="showPage('roof')">Roof</a>
        <a onclick="showPage('typical')">Typical Floor</a>
        <a onclick="showPage('ground')">Ground Floor</a>
        <a onclick="showPage('basement')">Basement</a>
    </div>
</nav>

<div id="page-content">
    </div>

<footer>
    <h3>Contact Us - Alnidal Res 6</h3>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://wa.me/9710000000" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <a href="tel:+9710000000" class="contact-number">+971 50 000 0000</a>
    <p>&copy; 2026 Alnidal Real Estate. All Rights Reserved.</p>
</footer>

<script>
    const pages = {
        home: {
            title: "Welcome to Alnidal Res 6",
            img: "https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?auto=format&fit=crop&w=1200",
            about: "Experience modern luxury in the heart of the city.",
            desc: "Alnidal Res 6 is a flagship residential project offering world-class architecture and premium comfort. Designed for families and professionals alike."
        },
        roof: {
            title: "The Penthouse & Roof Terrace",
            img: "https://images.unsplash.com/photo-1512918728675-ed5a9ecdebfd?auto=format&fit=crop&w=1200",
            about: "Life at the top with panoramic views.",
            desc: "Our Roof level features luxury penthouses with private garden access and a 360-degree view of the skyline. Includes BBQ areas and private lounges."
        },
        typical: {
            title: "Typical Floor Plans",
            img: "https://images.unsplash.com/photo-1493809842364-78817add7ffb?auto=format&fit=crop&w=1200",
            about: "Efficient design meets elegant finishing.",
            desc: "Floors 1 through 5 offer spacious 2 and 3-bedroom apartments. Each unit features floor-to-ceiling windows and high-end Italian marble flooring."
        },
        ground: {
            title: "Ground Floor & Lobby",
            img: "https://images.unsplash.com/photo-1582407947304-fd86f028f716?auto=format&fit=crop&w=1200",
            about: "A grand entrance for a grand life.",
            desc: "The ground floor hosts our 5-star concierge lobby, retail boutiques, and a high-end cafe. It serves as the secure heartbeat of the building."
        },
        basement: {
            title: "Basement & Parking",
            img: "https://images.unsplash.com/photo-1506521781263-d8422e82f27a?auto=format&fit=crop&w=1200",
            about: "Safe, secure, and spacious.",
            desc: "Two levels of underground parking with EV charging stations, 24/7 security surveillance, and climate-controlled storage units for residents."
        }
    };

    function showPage(pageKey) {
        const page = pages[pageKey];
        const content = `
            <div class="carousel" style="background-image: url('${page.img}')">
                <div class="carousel-overlay">
                    <h1 style="font-size: 3rem; margin: 0;">${page.title}</h1>
                </div>
            </div>
            <div class="section">
                <h2>About this Level</h2>
                <p class="description"><strong>${page.about}</strong></p>
                <h2>Description</h2>
                <p class="description">${page.desc}</p>
            </div>
        `;
        document.getElementById('page-content').innerHTML = content;
        window.scrollTo(0,0);
    }

    // Load home by default
    showPage('home');
</script>

</body>
</html>
